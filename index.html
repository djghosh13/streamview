<!DOCTYPE html>
<html>
    <head>
        <title>CVRE Stream</title>
        <link href="style.css" rel="stylesheet" />
        <script type="text/javascript" src="res/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <span class="title" id="title">
                Loading...
            </span>
            <span class="score left">
                0
            </span>
            <span class="score right">
                1
            </span>
        </div>
        <div class="streams">
            <div class="left stream">
                <div class="points">
                    <div class="point on"></div>
                    <div class="point on"></div>
                    <div class="point"></div>
                </div>
                <iframe
                    src="https://player.twitch.tv/?volume=1&!muted&channel=sc2ad"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen="true">
                </iframe>
            </div>
            <div class="right stream">
                <div class="points">
                    <div class="point on"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
                <iframe
                    src="https://player.twitch.tv/?volume=1&!muted&channel=sc2ad"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>
        <img class="cvre-logo" src="res/cvre_logo.png" />
        <div class="caster-info" id="casters">
            Loading...
        </div>
        <div class="song-info">
            Song: <span id="song-title">Loading...</span><br />
            Artist: <span id="song-artist">Loading...</span><br />
            BPM: <span id="song-bpm">Loading...</span><br />
            Mapper: <span id="song-mapper">Loading...</span>
        </div>
        <div class="next-song">
            <p id="next-song">Loading...</p>
        </div>
    </body>
</html>
